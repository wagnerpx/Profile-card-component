<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <section class="container">
        <div class="perfil">
            <div class="perfil-informacoes">
                <img src="images/image-victor.jpg" alt="imagem">
                <p>Victor Crest <span class="idade">26</span></p>
                <span class="pais">London</span>
            </div>
            <hr>
            <ul class="numeros">
                <li class="info">
                    <p class="curtidas">80K</p>
                    <span class="tipo-de-curtidas">Followers</span>
                </li>
                <li class="info">
                    <p class="curtidas">803K</p>
                    <span class="tipo-de-curtidas">Likes</span>
                </li>
                <li class="info">
                    <p class="curtidas">1.4K</p>
                    <span class="tipo-de-curtidas">Photos</span>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
